language: objective-c
osx_image: xcode10.1

cache:
  directories:
    - Carthage

addons:
  homebrew:
    packages:
    - carthage
    - swiftlint
    update: true

install:
  - gem install xcpretty
  - gem install xcpretty-travis-formatter

before_script:
  - carthage bootstrap --platform iOS --cache-builds --no-use-binaries

script:
  - swiftlint
  - xcodebuild clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty -f `xcpretty-travis-formatter`; exit ${PIPESTATUS[0]}

env:
  global:
    - TMPDIR=/tmp
    - secure: 

after_failure:
  - cat $TMPDIR/carthage-*.log

